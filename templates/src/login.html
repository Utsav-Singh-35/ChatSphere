{% extends 'index.html' %}

{% block content %}
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" id="username" required title="Enter your username" aria-label="Username">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required title="Enter your password" aria-label="Password">
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 20px; color: #fff;">Don't have an account? <a href="{% url 'signup' %}" style="color: #5e72e4;">Sign Up</a></p>
        </div>
    </div>
</body>
{% endblock content %}
